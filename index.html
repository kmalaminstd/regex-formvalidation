<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>
<body>
    
    <form novalidate>
        
        <label for="name">Name </label><br>
            <input id="name" type="text" placeholder="Enter your name">
            <p class="nameErr"></p>
        <br>
        <label for="Username">Username</label><br>
            <input id="username" type="text" placeholder="Username">
            <p class="userErr"></p>
        <br>
        <label for="email">Email</label><br>
            <input id="email" type="email" placeholder="Email">
            <p class="emailErr"></p>
        <br>
        <label for="password">Password</label><br>
            <input id="password" type="password" placeholder="Password">
            <p class="passErr"></p>
        <br>
        
        <label for="web">Website Address</label><br>
            <input id="web" type="text" placeholder="Website URL">
        <p class="webErr"></p>

        <br><br>

        <button type="submit" class="subBtn">Submit</button>
    </form>

    <div class="genpass">
        <label for="name">Generate strong password</label><br>
        <p class="genPass"></p>
        <button class="generatePass">Generate Password</button>
        <button class="copyPass">Copy Password</button>
        <p class="successMsg"></p>
    </div>


    <script src="./main.js"></script>
</body>
</html>
